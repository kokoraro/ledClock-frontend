<!DOCTYPE html>
<html>
<head>
  <title>List of Matrixes</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      /* justify-content: center; */
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      border: 0;
      background-color: #818181;
      user-select: none;
      overflow-x: hidden;
    }

    .matrix {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 50%;
      /* height: 100%; */
      /* overflow-y: scroll; */
      background-color: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
    }

    .no-matrixes {
      text-decoration: solid underline;
      /* bold text */
      font-weight: bold;
      font-size: x-large;
      margin-top: 30px;
    }

    .matrix-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      min-width: 1000px;
      /* height: 100%; */
      /* overflow-y: scroll; */
    }

    .cell {
      background-color: #860000;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    .matrix-grid {
      display: grid;
      grid-template-columns: repeat(64, 1fr);
      grid-template-rows: repeat(32, 1fr);
      gap: 1px;
      background-color: #af8787;
      aspect-ratio: 16/9;
      width: 100%;
    }

    .matrix-element {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .matrix-name {
      flex-grow: 1;
      text-decoration: underline;
    }

    .matrix-buttons {
      display: flex;
      margin: 10px;
    }

    .matrix-button {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 15px;
      border-color: black;
      cursor: pointer;
    }

    .matrix-buttons button {
      margin-right: 5px;
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      padding: 10px;
      color: white;
      width: 100%;
      margin-bottom: 10px;
    }

    .navbar-item {
      text-decoration: none;
      color: white;
      margin-right: 10px;
    }

    .draw-page-button {
      position: fixed;
      top: 0;
      left: 0;
      margin: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 15px;
      border-color: black;
      cursor: pointer;
      text-decoration: none;
    }

    .draw-button-text {
      text-decoration: none;
      color: white;
      font-style: normal;
      font-weight: 600;
      font-size: large;
    }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="js/list_of_matrixes.js" type="module"></script>
</head>
<body>
  <!-- Button on the top left that directs to draw page -->
  <div>
    <button class="draw-page-button">
      <!-- Remove hyperlink colour from link -->
      <a class="draw-button-text" href="index.html">Draw</a>
    </button>
  </div>

  <div class="matrix-list" id="matrix-list">
    <!-- Matrix elements will be dynamically added here -->
  </div>

  <!-- Add version to bottom right corner of page -->
  <div style="position: fixed; bottom: 0; right: 0; margin: 10px;">
    <p><a href="changelog.html" style="color: lightskyblue; text-decoration: solid underline;">Version 0.3.7</a></p>
  </div>
</body>
</html>
