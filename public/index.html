<!DOCTYPE html>
<html>
<head>
  <title>Interactive LED Clock</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      /* justify-content: center; */
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      border: 0;
      background-color: #818181;
      user-select: none;
      overflow: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(64, 1fr);
      grid-template-rows: repeat(32, 1fr);
      gap: 1px;
      background-color: #af8787;
      aspect-ratio: 16/9;
      width: 100%;
    }

    .cell {
      background-color: #860000;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      width: 100%;
    }

    .button {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 15px;
      border-color: black;
      cursor: pointer;
    }

    .grid-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 75vw;
      max-width: 1200px;
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      padding: 10px;
      color: white;
      width: 100%;
      margin-bottom: 10px;
    }

    .navbar-item {
      text-decoration: none;
      color: white;
      margin-right: 10px;
    }

    .colour-box {
      margin: 20px;
      min-width: 100px;
      width: 100px;
      height: 100px;
      min-height: 100px;
      background-color: #FFFFFF;
      border-color: black;
      border-radius: 20px;
    }

    .color-buttons {
      display: flex;
      align-items: center;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .color-button {
      position: relative;
      margin: 0 10px;
      padding: 10px 20px;
      border-radius: 10px;
      border-color: black;
      cursor: pointer;
      min-width: 70px;
      min-height: 50px;
    }

    .color-picker {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      opacity: 0;
      cursor: pointer;
    }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="js/index.js" type="module"></script>

</head>
<body>
  <div class="navbar">
    <a class="navbar-item" href="index.html">Home</a>
    <a class="navbar-item" href="list_of_matrixes.html">List</a>
  </div>

  <!-- A coloured square to represent the currently selected colour -->
  <div class="colour-box" id="selected-colour-box"></div>

  <div class="grid-container">
    <div class="buttons">
      <div>
        <button class="button" id="reset" title="Clear the drawing space"><i class="fas fa-trash"></i></button>
        <button class="button" id="save" title="Save the drawing onto the device"><i class="fas fa-save"></i></button>
      </div>
      <div>
        <button class="button" id="send" title="Display the drawing on the device"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>

    <div class="grid" id="grid"></div>
    <!-- Grid cells will be dynamically added here -->
    </div>
  </div>

  <div class="color-buttons">
    <button class="color-button" data-color="#FFFFFF"></button>
    <button class="color-button" data-color="#FF0000"></button>
    <button class="color-button" data-color="#0000FF"></button>
    <button class="color-button" data-color="#00FF00"></button>
    <button class="color-button" data-color="#FFFF00"></button>
    <button class="color-button" data-color="#FFA500"></button>
    <button class="color-button" data-color="#800080"></button>
    <button class="color-button" data-color="#FFC0CB"></button>
    <button class="color-button" data-color="#00FFFF"></button>
    <button class="color-button" data-color="#000000"></button>
    <button class="color-button" data-color="#ff0ad2">
      <input class="color-picker" type="color" id="colorpicker" value="#ff0ad2">
      <i class="fas fa-edit"></i>
    </button>
  </div>

  <!-- Add version to bottom right corner of page -->
  <div style="position: fixed; bottom: 0; right: 0; margin: 10px;">
    <p><a href="changelog.html" style="color: lightskyblue; text-decoration: solid underline;">Version 0.3.3</a></p>
  </div>
</body>
</html>
